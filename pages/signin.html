<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - A<sup>4</sup>K Mentors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <!-- Internal styles for authentication pages -->
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-cream) 0%, var(--bg-light) 100%);
            padding: 40px 20px;
        }

        .auth-box {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 48px;
            width: 100%;
            max-width: 480px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 15px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(35, 189, 51, 0.1);
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .forgot-link {
            color: var(--primary-color);
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 32px;
        }

        .social-btn {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
            transition: var(--transition);
        }

        .social-btn:hover {
            border-color: var(--primary-color);
            background: var(--primary-light);
        }

        .auth-switch {
            text-align: center;
            color: var(--text-secondary);
        }

        .auth-switch a {
            color: var(--primary-color);
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="logo" style="justify-content: center; margin-bottom: 24px;">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#5026ff" />
                        <path d="M2 17L12 22L22 17" stroke="#5026ff" stroke-width="2" />
                        <path d="M2 12L12 17L22 12" stroke="#5026ff" stroke-width="2" />
                    </svg>
                    <span class="logo-text">A<sup>4</sup>K Mentors</span>
                </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to continue your learning journey</p>
            </div>

            <form id="signin-form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <div class="form-footer">
                    <label class="checkbox-label">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary submit-btn">Sign In</button>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="social-login">
                <button class="social-btn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path
                            d="M18 10C18 5.6 14.4 2 10 2C5.6 2 2 5.6 2 10C2 13.8 4.7 17 8.3 17.9V12.3H6.3V10H8.3V8.2C8.3 6.2 9.6 5 11.5 5C12.4 5 13.3 5.2 13.3 5.2V7.1H12.3C11.3 7.1 11 7.7 11 8.3V10H13.2L12.9 12.3H11V17.9C14.6 17 18 13.8 18 10Z"
                            fill="#1877F2" />
                    </svg>
                    Facebook
                </button>
                <button class="social-btn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path
                            d="M18.17 8.36H10V11.64H14.76C14.37 13.63 12.66 15 10 15C7.24 15 5 12.76 5 10C5 7.24 7.24 5 10 5C11.27 5 12.41 5.47 13.29 6.24L15.54 4C13.97 2.54 11.88 1.64 10 1.64C5.03 1.64 1 5.67 1 10.64C1 15.61 5.03 19.64 10 19.64C14.97 19.64 19 15.61 19 10.64C19 9.86 18.92 9.09 18.76 8.36H18.17Z"
                            fill="#4285F4" />
                    </svg>
                    Google
                </button>
            </div>

            <div class="auth-switch">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Check for remembered email on load
        window.addEventListener('load', () => {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                const emailInput = document.querySelector('input[type="email"]');
                const rememberCheckbox = document.querySelector('input[type="checkbox"]');
                if (emailInput) emailInput.value = rememberedEmail;
                if (rememberCheckbox) rememberCheckbox.checked = true;
            }
        });

        document.getElementById('signin-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = e.target[0].value;
            const password = e.target[1].value;
            const rememberMe = e.target[2].checked; // Get checkbox value

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            const result = await Auth.login(email, password, rememberMe);

            if (result.success) {
                const message = rememberMe
                    ? 'Login successful! You will stay logged in. Welcome back, ' + result.user.name
                    : 'Login successful! Welcome back, ' + result.user.name;
                alert(message);
                window.location.href = '../index.html';
            } else {
                alert(result.message || 'Login failed. Please check your credentials.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>
